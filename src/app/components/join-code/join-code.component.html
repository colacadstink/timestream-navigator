<mat-card>
  <mat-card-header class="full-width-header">
    <mat-card-title>
      {{eventInfo?.title}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="eventCode">
      <svg viewBox="-1 0 52 20">
        <text x="0" y="15">{{eventInfo?.shortCode || 'NOCODE'}}</text>
      </svg>
    </div>
  </mat-card-content>
</mat-card>
