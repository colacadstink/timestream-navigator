<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{eventInfo?.title}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <svg viewBox="0 0 56 18">
      <text x="0" y="15">{{minSecString}}</text>
    </svg>
  </mat-card-content>
  <div class="eventCode" (click)="showCode = !showCode">
    {{showCode ? (eventInfo?.shortCode || 'NOCODE') : ''}}
  </div>
</mat-card>
